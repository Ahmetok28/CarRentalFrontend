
<div class="table">
  <h4 class="text-center">Markalar</h4>

      [class]="getAllBrandClass()"
      routerLink="/cars"
      (click)="deleteCurrentBrandClass()"> 
    Tüm Arabaları Listele
    </li>

    </li>
   
      
  </ul>
</div>
