<div class="row">
  <div
    *ngIf="carImage.length > 0"
    id="carouselExampleFade"
    class="carousel slide carousel-fade"
    data-bs-ride="true"
  >
    <ol class="carousel-inner">
      <li
        *ngFor="let carImage of carImage; let i = index"
        [attr.data-bs-slide-to]="i"
        [class.active]="i == 0"
      ></li>
    </ol>
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let carImage of carImage; let i = index"
        [class.active]="i == 0"
      >
        <img
          [src]="getImagePath(carImage)"
          class="d-block fit"
          style="width: 720px; height: 480px"
          alt="car image"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<br />

<div class="col-md-9 cardsize" *ngFor="let car of cars">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">{{ car.brandName | uppercase }}</h4>
      <h6 class="text-center">{{ car.modelName }}</h6>
    </div>
    <ul class="list-group list-group-flush text-center text-bolder">
      <li class="list-group-item">
        <i><b>Model Yılı</b></i> | {{ car.modelYear }}
      </li>
      <li class="list-group-item">
        <i><b>Renk</b></i> | {{ car.colorName }}
      </li>
      <li class="list-group-item">
        <i><b>Detaylar</b></i> | {{ car.description }}
      </li>
      <li class="list-group-item">
        <i><b>Günlük Fiyat</b></i> | {{ car.dailyPrice | currency : "₺ " }}
      </li>
    </ul>
    <div class="row">
      <div class="col-md-6">
        <div class="card" >
          <button class="btn"
          type="button" data-bs-toggle="modal"
          data-bs-target="#rent">Şimdi Kirala</button>
        </div>
        
      </div>
      <div class="col-md-6">
        <div class="card">
          <button  (click)="addToCart(car)" type="button" class="btn">
            Sepete Ekle  
          </button>
        </div>
      </div>
    </div>
    
  </div>
  <br />
 
</div>


<div class="modal fade" id="rent" tabindex="-1"
    aria-labelledby="car" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Rent Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Rent
                        Date:</label>
                    <input class="form-control"
                        type="datetime-local" [(ngModel)]="rentDate"
                        id="rentDate">
                </div>

                <div class="mb-3"> 
                    <label for="recipient-name" class="col-form-label">Return
                        Date:</label>
                    <input class="form-control"
                        type="datetime-local" [(ngModel)]="returnDate"
                        id="returnDate">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn
                    btn-primary" (click)="rentRequest()"
                    data-bs-dismiss="modal">Rent Car</button>
            </div>
        </div>
    </div>
</div>
