<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h4 class="text-center text-black bg-secondary">Araçlar</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Marka</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Fiyat</th>
        
        <th>Model Yılı</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars">
      
      <td>{{ car.brandName }}</td>
      <td>{{ car.modelName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      
      <td>{{ car.modelYear }}</td>
      <td>{{ car.description }}</td>
      
    </tr>
  </table>
