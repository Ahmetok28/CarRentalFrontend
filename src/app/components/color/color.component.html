<form [formGroup]="colorForm">
  <label
    for="colors"    
    (click)="deleteCurrentColor()"
    [class]="getAllColorClass()"
    routerLink="/cars"
    >Renkler:</label
  >
  <select
    formControlName="color"
    class="form-select"
    id="colors"
  >

    <option
      *ngFor="let color of colors"
      [value]="color.id"
      [class]="getCurrentColorClass(color)"
      onchange="setCurrentColor(color)"
    >
      {{ color.colorName }}
    </option>
  </select>
  <button
    type="submit"
    class="btn btn-info mt-2"
    routerLink="/cars/color/{{ colorForm.value.color }}"
  >
    Filtrele
  </button>
</form>
