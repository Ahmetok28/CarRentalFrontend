<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="" />
        <link rel="stylesheet" href="colors-for-admin.component.css" />
      </head>
      <body>
        <div class="row">
          <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
          />
          <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
          />
          <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          />
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
          <body>
            <div class="container">
              <div class="table-wrapper">
                <div class="table-title">
                  <div class="row">
                    <div class="col-sm-6">
                      <h2><b>Renk</b> Yönetimi</h2>
                    </div>
                    <div class="col-sm-6">
                      <a href="#/add" class="btn btn-success" data-toggle="modal"
                        ><i class="material-icons">&#xE147;</i>
                        <span>Yeni Renk Ekle</span></a
                      >
                      <a
                        href="#deleteEmployeeModal"
                        class="btn btn-danger"
                        data-toggle="modal"
                        ><i class="material-icons">&#xE15C;</i> <span>Sil</span></a
                      >
                    </div>
                  </div>
                </div>
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>
                        <span class="custom-checkbox">
                          <input
                            type="checkbox"
                            id="selectAll"
                            (change)="selectAllColors($event)"
                          />
                          <label for="selectAll"></label>
                        </span>
                      </th>
      
                      <th>Renk</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let color of colors
                          | paginate : { itemsPerPage: 10, currentPage: p }
                      "
                    >
                      <td>
                        <span class="custom-checkbox">
                          <input
                            type="checkbox"
                            id="checkbox{{ color.id }}"
                            name="options[]"
                            value="{{ color.id }}"
                            (change)="selectColor($event, color.id)"
                          />
                          <label for="{{ 'checkbox' + color.id }}"></label>
                        </span>
                      </td>
                      <td>{{ color.colorName }}</td>
      
                      <td>
                        <a
                          href="#"
                          class="edit"
                          data-toggle="modal"
                          (click)="openEditModal(color)"
                          ><i
                            class="material-icons"
                            data-toggle="tooltip"
                            title="Düzenle"
                            >&#xE254;</i
                          ></a
                        >
                        <a
                          href="#"
                          class="delete"
                          data-toggle="modal"
                          (click)="openDeleteModal(color)"
                          ><i class="material-icons" data-toggle="tooltip" title="Sil"
                            >&#xE872;</i
                          ></a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </body>
        </div>
      </body>
      
</html>
