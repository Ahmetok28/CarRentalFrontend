<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">

  <a class="navbar-brand" routerLink="/"><img
      src="https://localhost:7132/Uploads/Images/logo.jpg"
      width="45px" height="45px">
    CarRental</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="/cars"><fa-icon
            [icon]="faHome"></fa-icon> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cars"><fa-icon [icon]="faCar"></fa-icon>
          Cars</a>
      </li>
      <div *ngIf="role.includes('admin')">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
            role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <fa-icon [icon]="faCrown"></fa-icon> Admin Panel
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a routerLink="/{{menu.menuPath}}"
                [class]="menusClass(menu)"
                (click)="menuSelect(menu)" *ngFor="let menu of menuss">{{menu.menuName}}</a></li>
          </ul>
        </li>
      </div>

    </ul>
    <div class="d-flex" *ngIf="!isAuthenticated()">
      <button class="btn btn-outline-primary me-2" type="submit"
        routerLink="/login">Login</button>
      <button class="btn btn-outline-success" type="submit" style="border:
        none;" routerLink="/register">Register</button>
    </div>


    <div class="dropdown" *ngIf="isAuthenticated()">
      <button class="btn btn-dark
        dropdown-toggle text-info" type="button"
        id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        <div>
          <span *ngFor="let p of pp"><img class="pp"
            [src]="getProfilePhoto(p)"></span>
        <span class="nick">{{ firstName() }}</span>
        </div>
       
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li>
          <a class="dropdown-item disabled">
            <fa-icon [icon]="faUser" *ngIf="role.includes('customer')"></fa-icon>
            <fa-icon [icon]="faCrown" *ngIf="role.includes('admin')"></fa-icon>
            
          </a>
        </li>
        <li>
          <a class="dropdown-item" style="user-select: none;" *ngIf="role.includes('admin') || role.includes('customer')" routerLink="/profile">
            <fa-icon [icon]="faUser"></fa-icon> Profiliniz
          </a>
        </li>
        <li>
          <a class="dropdown-item" style="user-select: none;" (click)="logOut()">
            <fa-icon [icon]="faSignOutAlt"></fa-icon> Çıkış Yap
          </a>
        </li>
      </ul>

    </div>

  </div>

</nav>
