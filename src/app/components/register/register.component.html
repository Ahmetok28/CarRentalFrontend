<section class="pb-4">
  <div class="bg-white border rounded-5">
    <section class="p-5 w-100" style="border-radius: 0.5rem 0.5rem 0 0">
      <div class="row">
        <div class="col-12">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mt-4">Kayıt Ol</p>

                  <form [formGroup]="registerForm">
                    <div>
                      <div class="d-flex flex-row">
                        <div class="d-flex flex-column flex-fill me-4">
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input
                                type="text"
                                id="firstName"
                                class="form-control"
                                formControlName="firstName"
                              />
                              <label class="form-label" for="firstName"
                                >İsim</label
                              >
                            </div>
                          </div>
                        </div>

                        <div class="d-flex flex-column flex-fill">
                          <div class="d-flex flex-row align-items-center mb-4">
                            
                            <div class="form-outline flex-fill mb-0">
                              <input
                                type="text"
                                id="lastName"
                                class="form-control"
                                formControlName="lastName"
                              />
                              <label class="form-label" for="lastName"
                                >Soyisim</label
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          formControlName="email"
                        />
                        <label class="form-label" for="email">E-Posta</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          formControlName="password"
                          [ngClass]="{ passwordIsMatch: !passwordMatch() }"
                        />
                        <label class="form-label" for="password">Şifre</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="password"
                          id="passwordRepeat"
                          class="form-control"
                          formControlName="passwordRepeat"
                          [ngClass]="{ passwordIsMatch: !passwordMatch() }"
                        />
                        <label class="form-label" for="passwordRepeat"
                          >Şifrenizi Tekrarlayın</label
                        >
                      </div>
                    </div>

                   

                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                    >
                      <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        (click)="register()"
                        [disabled]="!registerForm.valid"
                      >
                        Kaydol
                      </button>

                      
                    </div>
                    <p class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">Hesabın Var Mı?</p>
                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                    >
                    <br>
                    
                      <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        (click)="navigateToLogin()"
                        
                      >
                        Giriş Yap
                      </button>

                      
                    </div>
                    
                  </form>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
